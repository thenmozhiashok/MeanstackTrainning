<h2>The datalist Element</h2>
 
<p>The datalist element specifies a list of pre-defined options for an input element.</p>
 
<formaction="/action_page.php">
<inputlist="browsers"name="browser">
<datalistid="browsers">
<optionvalue="Internet Explorer">
<optionvalue="Firefox">
<optionvalue="Chrome">
<optionvalue="Opera">
<optionvalue="Safari">
</datalist>
<inputtype="submit">
</form>
 
<p><b>Note:</b> The datalist tag is not supported in Safari prior version 12.1.</p>
 
</body>
 
</body>
</html>
