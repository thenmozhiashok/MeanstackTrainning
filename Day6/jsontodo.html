<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>JSON TO DO</title>
    <style></style>
</head>
<body onload="Gettodolist()">
        <div class="jumbotron text-center">
    <h1>JSON For TODO</h1></div>
    <div class="table-responsive">
    <table id="tid" class="table-bordered table-responsive text-centered"></table></div>
    <script>
    arraylist=[];    
    function Gettodolist()
    {
       fetch('https://jsonplaceholder.typicode.com/todos')
       .then(response=>response.json()) 
       .then(json=>getastable(json))
    }
    function getastable(jsondata)
    {
      arraylist=jsondata;
      console.log('the result is',arraylist);
      var tabdata = "<tr><th>userId</th><th>id</th><th>title</th><th>completed</th></tr>";
      for(i=0;i<arraylist.length;i++)
      {
        tabdata=tabdata+`<tr><td>${arraylist[i].userId}</td><td>${arraylist[i].id}</td><td>${arraylist[i].title}</td><td>${arraylist[i].completed}</td></tr>`;
      }
      document.getElementById("tid").innerHTML=tabdata;
    }
    /*100: {userId: 6, id: 101, title: "explicabo enim cumque porro aperiam occaecati minima", completed: false}*/
    </script>
</body>
</html>
