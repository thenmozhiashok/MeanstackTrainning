<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <script>
                console.log("print 2's table using while loop");
                 start =2;
                 end = 20;
                 while (start <=end ){
                     console.log(start);
                     start +=2; // start = start +2
                 }
                 console.log("print 5's table using for loop");
                 for (i=5;i<=50;i=i+5){
                     console.log(i);
                 }
                 console.log("print 4's table break at 20");
          
                 for (i=4;i<=40;i=i+4){
                     if (i==20)
                         break;
                     console.log(i);
                 }
        </script>
</body>
</html>
