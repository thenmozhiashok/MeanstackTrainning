        <script>
                console.log("print 5's table using while loop");
                 start =5;
                 end = 50;
                 while (start <=end ){
                     console.log(start);
                     start +=5; // start = start +2
                 }
                 console.log("print 5's table using for loop");
                 for (i=5;i<=50;i=i+5){
                     console.log(i);
                 }
                 console.log("print 5's table break at 20");
          
                 for (i=5;i<=40;i=i+5){
                     if (i==20)
                         break;
                     console.log(i);
                 }
                 
        console.log("print 4's table continue at 20");
        for (i=4;i<=40;i=i+4){
            if (i==20)
                continue;
            console.log(i);
        }
 
        age = 17;

            console.log('eligible for vaccination');

        else{
            console.log('not eligible for vaccination');
        }
 
        
 
        marks = 87;
        grade = '';
        if (marks >=90 && marks <=100){
            grade = 'A+';
        } else if (marks >=80 && marks <=90){
            grade = 'A';
        } else if (marks >=70 && marks <=80){
            grade = 'B+';
        } else{
            grade='Less than B+';
        }
 
        console.log('Your grade is ',grade);
        </script>
