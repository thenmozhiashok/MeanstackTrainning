<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignIn</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
<body>
        <div class="jumbotron text-center">
                <h1>Sign In</h1>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                    <label class="control-label col-sm-1" for="Name">Name</label>
                    <input class="col-sm-10" type="text" class="form-control" id="Name" width="120px">
            </div>
            <div class="form-group">
                    <label class="control-label col-sm-1" for="Aadhar">Aadhar</label>
                    <input class="col-sm-10" type="number" class="form-control" id="Aadhar">
            </div>
            <div class="form-group">
              <label class="control-label col-sm-1" for="email">Email</label>
              <input class="col-sm-10" type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label class="control-label col-sm-1" for="mobile">Mobile</label>
              <input class="col-sm-10" type="number" class="form-control" id="mobile">
            </div>
            <div class="form-group">
                    <label class="control-label col-sm-1" for="OTP">Enter OTP</label>
                    <input class="col-sm-10" type="number" class="form-control" id="OTP">
                  </div>
                  <div class="form-group">
                        <label class="control-label col-sm-1" for="OTP"></label>
            <button type="submit" class="btn btn-default">Submit</button>
            </div>
           <!-- <div class="alert alert-success">
                    <strong>Success!</strong> Indicates a successful or positive action.
            </div>-->
          </form>
</body>
</html>
