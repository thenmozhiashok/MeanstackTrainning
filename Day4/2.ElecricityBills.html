    <script> 
        var rupeeperunit = 1;
        var minimumrate = 1;
        function calculateBill(unit)
        {
            rate = 0;            
            if(unit<=100)
            {
            rate = minimumrate*unit;
            }
            else if (unit>100 && unit<=200)
            {
                rupeeperunit = 2;
                let moreunitused = unit-100;
                rate = 100 + rupeeperunit*moreunitused;
            }
            else if (unit>200 && unit<=300)
            {
                rupeeperunit = 3;
                let usedabove200 = unit-200;
                rate = 300 + rupeeperunit*usedabove200;
            }
            else if (unit>300)
            {
                rupeeperunit = 5;
                let usedabove300 = unit-300;
                rate = 600 + rupeeperunit*usedabove300;
                
            }
            //document.getElementById("hid").innerHTML=rate;
           // console.log("the result is",rate);
            return rate;
            
        }
